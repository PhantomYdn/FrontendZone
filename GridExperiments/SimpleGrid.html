<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.canvas {
        display: grid;
        grid-template-columns: repeat(5, 2fr);
        grid-auto-rows: minmax(100px, auto);
      }
      div.cpanel {
        background: #DDD;
        border: solid 1px #333;
      }
      div.lowrow {
        grid-column: 1/6;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

    </style>
  </head>
  <body>
    <div class="canvas">
        <div class="cpanel" style="grid-row: 1/3">
          Key Partners
        </div>
        <div class="cpanel">
          Key Activities
        </div>
        <div class="cpanel" style="grid-row: 1/3; grid-column: 3;">
          Value Proposition
        </div>
        <div class="cpanel">
          Customer Relationships
        </div>
        <div class="cpanel" style="grid-row: 1/3; grid-column: 5;">
          Customer Segments
        </div>
        <div class="cpanel">
          Key Resources
        </div>
        <div class="cpanel">
          Channels
        </div>
        <div class="lowrow">
          <div class="cpanel">
            Cost Structure
          </div>
          <div class="cpanel">
            Revenue Streams
          </div>
        </div>
    </div>
  </body>
</html>
